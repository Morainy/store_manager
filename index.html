<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
    <title>仓库</title>
    <link rel="stylesheet" href="lib/reset.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .panel-page {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .panel-page .pagination {
            margin: 0;
        }

        .panel-page .dropdown {
            display:inline-block;
            margin: 0 20px;
        }
        
        .panel-action {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <table class="table panel-table">
        <thead>
            <tr>
                <th>产品类型</th>
                <th>品牌</th>
                <th>产品名称</th>
                <th>规格</th>
                <th>数量</th>
                <th>进价</th>
                <th>售价</th>
                <th>备注</th>
                <th>创建时间</th>
                <th>是否打印票据</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="panel-page">
        <div class="panel-pagination">
        </div>
        <div class="dropdown page-dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                每页<span class="count">10</span>条
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li data-size="10"><a href="#">10条</a></li>
                <li data-size="20"><a href="#">20条</a></li>
                <li data-size="50"><a href="#">50条</a></li>
            </ul>
        </div>
    </div>
    <div class="panel-action">
        <a class="btn btn-primary" href="store_manager.html" role="button">新增单据</a>
    </div>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="lib/tmpl.js"></script>
    <script src="lib/jquery.pagination.js"></script>
    <script src="js/utils.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
