<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单据管理</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div style="width:100%;text-align:center">
	    <form action="store_manager.php" style="height: 100%" class="form-inline" method="post">
	    	<legend>新增单据</legend>
				<label>产品类型:</label>
			    	<input type="text" class="form-control" name="product_type"></br>
				<label>品牌:</label>
			    	<input type="text" class="form-control" name="brand"></br>
		    	<label>产品名称:</label>
		        	<input type="text" class="form-control" name="product_name"></br>
		        <label>规格:</label>
		        <input type="text" class="form-control" name="specs"></br>
		        <label>数量:</label>
		        	<input type="text" class="form-control" name="quantity"></br>
		        <label>进价:</label>
		        	<input type="text" class="form-control" name="in_price"></br>
		        <label>售价:</label>
		        	<input type="text" class="form-control" name="out_price"></br>
		        <div class="dropdown">
			        <label>入/出库:</label>
			        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			        入库
			        </button>
			        <div class="dropdown-menu">
			          <a class="dropdown-item" href="#">入库</a>
			          <a class="dropdown-item" href="#">出库</a>
			        </div></br>
		    	</div>
		        <label>备注:</label>
		        	<input type="text" class="form-control" name="memo"></br></br>
	        <button type="submit" class="btn btn-default">提交</button>
	    </form>
	</div>
</body>
</html>
